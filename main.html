<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Example</title>
</head>
<body>
    <h1>Array Example</h1>
    <div id="arrayDisplay"></div>

    <script>
        // Define your array
        let yourArray = ['hello', 42, true, 'world', null];

        // Display the array length and contents
        document.getElementById('arrayDisplay').innerHTML = `
            <p>Array Length: ${yourArray.length}</p>
            <p>Array Contents: ${yourArray.join(', ')}</p>
        `;
    </script>
</body>
</html>
